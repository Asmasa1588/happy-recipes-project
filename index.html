<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Happy Recipes</title>
  </head>
  <body>
    <div id="app">
      <div>
        <input id="recipe-filter" />

        <ul id="recipes-container"></ul>
        <div>
          <h2>Create a Recipe</h2>
          <form id="create-recipe-form">
            <div>
              <label>Title</label>
              <input
                id="recipe-title-input"
                type="text"
                placeholder="Add a title"
              />
            </div>
            <div>
              <label>Content</label>

              <textarea
                id="recipe-content-input"
                placeholder="Add a content"
              ></textarea>
            </div>
            <div>
              <label>RecipeUrl</label>
              <input
                id="recipe-image-input"
                type="text"
                placeholder="Add an url"
              />
            </div>
            <div>
              <input type="submit" value="Create Recipe" />
            </div>
          </form>
        </div>
      </div>
      <div id="view-recipe"></div>
      <div id="edit-recipe">
        <h2>Edit Recipe</h2>
        <form id="edit-recipe-form">
          <div>
            <label>Title</label>
            <input id="show-recipe-title-input" type="text" />
          </div>
          <div>
            <label>Content</label>

            <textarea id="show-recipe-content-input"></textarea>
          </div>
          <div>
            <label>RecipeUrl</label>
            <input id="show-recipe-image-input" type="text" />
            <div>
              <img id="image-to-display" height="100px" width="100px" />
            </div>
          </div>
          <div>
            <input type="submit" value="Edit Recipe" />
          </div>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
