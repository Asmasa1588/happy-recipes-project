<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Recipes</title>
  </head>
  <body>
    <div id="app">
      <input id="recipe-filter" />

      <ul id="recipes-container"></ul>
      <div>
        <h2>Create a Recipe</h2>
        <form id="create-recipe-form">
          <div>
            <label>Title</label>
            <input
              id="recipe-title-input"
              type="text"
              placeholder="Add a title"
            />
          </div>
          <div>
            <label>Content</label>

            <textarea
              id="recipe-content-input"
              placeholder="Add a content"
            ></textarea>
          </div>
          <div>
            <label>RecipeUrl</label>
            <input
              id="recipe-image-input"
              type="text"
              placeholder="Add an url"
            />
          </div>
          <div>
            <input type="submit" />
          </div>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
